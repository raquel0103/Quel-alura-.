<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quel alura</title>
    <link rel="stylesheet" href="desafio.css">
</head>
<body>
    <h1> Barbie phone </h1>
<div class="wrap">
<form name="teclado">
<input type="button" value="1" onclick="teclado.texto.value+='1'">
<input type="button" value="2" onclick="teclado.texto.value+='2'">
<input type="button" value="3" onclick="teclado.texto.value+='3'">
<br><br>
<input type="button" value="4" onclick="teclado.texto.value+='4'">
<input type="button" value="5" onclick="teclado.texto.value+='5'">
<input type="button" value="6" onclick="teclado.texto.value+='6'">
<br><br>
<input type="button" value="7" onclick="teclado.texto.value+='7'">
<input type="button" value="8" onclick="teclado.texto.value+='8'">
<input type="button" value="9" onclick="teclado.texto.value+='9'">
<br><br>
<input type="button" value="*" onclick="teclado.texto.value+='*'">
<input type="button" value="0" onclick="teclado.texto.value+='0'">
<input type="button" value="#" onclick="teclado.texto.value+='#'">
<br><br>
<input type="tel" name="texto" placeholder="Digite seu telefone">
</form>
</div>
</body>
</html>
